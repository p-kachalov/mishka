<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>

<body>
  <nav class="main-nav">
    <a class="logo main-nav__logo">
      <img class="logo__image" src="" title="Логотип магазина Мишка">
    </a>
    <ul class="main-menu main-nav__main-menu">
      <li class="main-menu__item">
        <a class="main-menu__link"></a>
      </li>
      <li class="main-menu__item">
        <a class="main-menu__link"></a>
      </li>
      <li class="main-menu__item">
        <a class="main-menu__link"></a>
      </li>
      <li class="main-menu__item">
        <a class="main-menu__link"></a>
      </li>
    </ul>
  </nav>
  <header class="inner-header">
    <h1 class="inner-header__title"></h1>
  </header>

  <main class="form-content">
    <p class="form-description">
    </p>
    <form class="order-form" action="" method="post">
      <fieldset class="form-group order-form__form-group">
        <legend class="form-group__title"></legend>
        <div class="radio">
          <input class="radio__input" type="radio" id="order-type-accessories" name="order-type" value="accessories" checked>
          <label class="radio__label" for="order-type-accessories"></label>
        </div>
        <div class="radio">
          <input class="radio__input" type="radio" if="order-type-toys" name="order-type" value="toys">
          <label class="radio__label" for="order-type-toys"></label>
        </div>
      </fieldset>

      <fieldset class="form-group order-form__form-group">
        <legend class="form-group__title"></legend>

        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="order-color-white" name="order-color" value="white" checked>
          <label class="checkbox__label" for="order-color-white"></label>
        </div>

        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="order-color-gray" name="order-color" value="gray" checked>
          <label class="checkbox__label" for="order-color-gray"></label>
        </div>

        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="order-color-tiffany" name="order-color" value="tiffany">
          <label class="checkbox__label" for="order-color-tiffany"></label>
        </div>

        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="order-color-black" name="order-color" value="black">
          <label class="checkbox__label" for="order-color-black"></label>
        </div>

        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="order-color-pink" name="order-color" value="pink">
          <label class="checkbox__label" for="order-color-pink"></label>
        </div>

        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="order-color-orange" name="order-color" value="orange">
          <label class="checkbox__label" for="order-color-orange"></label>
        </div>

      </fieldset>

      <fieldset class="form-group order-form__form-group">
        <legend class="form-group__title"></legend>
        <div class="text-field">
          <input class="text-field__input" type="text" id="user-firstname" name="user-firstname">
          <label class="text-field__label" for="user-firstname"></label>
        </div>

        <div class="input_field">
          <input class="text-field__input" type="text" id="user-lastname" name="user-lastname">
          <label class="text-field__label" for="user-lastname"></label>
        </div>

        <div class="input_field">
          <input class="text-field__input" type="text" id="user-middlename" name="user-middlename">
          <label class="text-field__label" for="user-middlename"></label>
        </div>
      </fieldset>

      <fieldset class="form-group order-form__form-group">
        <legend class="form-group__title"></legend>
        <div class="text-field">
          <input class="text-field__input" type="text" id="user-phone" name="user-phone">
          <label class="text-field__label" for="user-phone"></label>
        </div>
      </fieldset>

      <fieldset class="form-group order-form__form-group">
        <legend class="form-group__title"></legend>
        <div class="text-field">
          <input class="text-field__input" type="text" id="user-mail" name="user-mail">
          <label class="text-field__label" for="user-mail"></label>
        </div>
      </fieldset>

      <fieldset class="form-group order-form__form-group">
        <legend class="form-group__title"></legend>
        <textarea class="textarea">
        </textarea>
      </fieldset>
      <p class="form-note"></p>
      <a class="button order-form__send-button"></a>
    </form>
  </main>

  <footer class="page-footer">
    <div class="social-bar">
      <ul class="social-bar__list">
        <li class="social-bar__item">
          <a class="social-bar__link" href="#"></a>
        </li>
        <li class="social-bar__item">
          <a class="social-bar__link" href="#"></a>
        </li>
        <li class="social-bar__item">
          <a class="social-bar__link" href="#"></a>
        </li>
      </ul>
    </div>
    <div class="copyright">
      <p class="copyright__content">
        <span class="copyright__logo"></span>
      </p>
    </div>
  </footer>
