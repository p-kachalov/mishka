<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>

<body>
  <nav class="main-nav">
    <a class="logo main-nav__logo">
      <img class="logo__image" src="" title="Логотип магазина Мишка">
    </a>
    <ul class="main-menu main-nav__main-menu">
      <li class="main-menu__item">
        <a class="main-menu__link"></a>
      </li>
      <li class="main-menu__item">
        <a class="main-menu__link"></a>
      </li>
      <li class="main-menu__item">
        <a class="main-menu__link"></a>
      </li>
      <li class="main-menu__item">
        <a class="main-menu__link"></a>
      </li>
    </ul>
  </nav>

  <header class="front-header">
    <p class="lead"></p>
    <ul class="categories">
      <li class="categories__item">
        <a class="categories__link"></a>
      </li>
      <li class="categories__item">
        <a class="categories__link"></a>
      </li>
    </ul>
  </header>

  <main class="main-content">
    <section class="popular-product">
      <h2 class="popular-product__title"></h2>
      <p class="popular-product__tag"></p>
      <p class="popular-product__description"></p>
      <dl class="product-properties popular-product__product-properties">
        <div class="product-properties__item">
          <dt class="product-properties__propertie-name"></dt>
          <dd class="product-properties__propertie-value"></dd>
        </div>
        <div class="product-properties__item">
          <dt class="product-properties__propertie-name"></dt>
          <dd class="product-properties__propertie-value"></dd>
        </div>
        <div class="product-properties__item">
          <dt class="product-properties__propertie-name"></dt>
          <dd class="product-properties__propertie-value"></dd>
        </div>
      </dl>
      <img class="popular-product__image" src="" title="Фотография трех оригинальных вязанных корзин разного размера">
      <p class="popular-product__price"></p>
      <a class="button popular-product__order-button" href="#"></a>
    </section>

    <section class="about">
      <h2 class="about__title"></h2>
      <ul class="advantages">
        <li class="advantages__item"></li>
        <li class="advantages__item"></li>
        <li class="advantages__item"></li>
        <li class="advantages__item"></li>
        <li class="advantages__item"></li>
        <li class="advantages__item"></li>
      </ul>
    </section>

    <section class="reviews">
      <h2 class="reviews__title"></h2>
      <ul class="reviews__list">
        <li class="reviews__item">
          <article class="review reviews__review">
            <blockquote class="review__content">
            </blockquote>
            <address class="review__author">
              <p class="review__author-name"></p>
              <p class="review__author-nickname"></p>
            </address>
          </article>
        </li>

      </ul>
      <div class="pagination reviews__pagination">
        <button class="pagination__prev-button" type="button"></button>
        <button class="pagination__next-button" type="button"></button>
      </div>
      <a class="button reviews__write-review-button"></a>
    </section>

    <section class="contacts">
      <h2 class="contacts__title"></h2>
      <p class="contacts__email">
        <span class="contacts__email-tag"></span>
        <span class="contacts__email-value"></span>
      </p>
      <p class="contacts__address">
        <span class="contacts__address-tag"></span>
        <span class="contacts__address-value"></span>
      </p>
      <img class="map contacts__map" src="" title="г. Санкт-Петербург, ул. Большая Конюшенная, д. 19/8, офис 101">
      <a class="button contacts__send-message-button"></a>
    </section>
  </main>

  <footer class="page-footer">
    <div class="social-bar">
      <ul class="social-bar__list">
        <li class="social-bar__item">
          <a class="social-bar__link" href="#"></a>
        </li>
        <li class="social-bar__item">
          <a class="social-bar__link" href="#"></a>
        </li>
        <li class="social-bar__item">
          <a class="social-bar__link" href="#"></a>
        </li>
      </ul>
    </div>
    <div class="copyright">
      <p class="copyright__content">
        <span class="copyright__logo"></span>
      </p>
    </div>
  </footer>
</body>

</html>
